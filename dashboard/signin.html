<body>
    <section class="signin">
        <div class="signin-inner">
            <div class="row d-flex align-items-center g-3">
                <div class="col-md-12">
                    <div class="signin-left">
                        <a href="index.html">
                            <img class="img-fluid" style="width: 100px;" src="../html/images/logo.png" alt="">
                        </a>
                        <h3 class="text-white pt-4">Welcome</h3>
                        <p class="pb-3 text-white">Create an account to enjoy all the services!</p>
                        <!-- <a href="signup.html" class="signin-btn mt-2">Sign Up</a> -->
                        <div class="mt-3">
                            <!-- <img class="img-fluid" src="assets/img/about-us-2.jpg" alt="signin"> -->
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <form>
                            <h4 class="text-center text-white">Sign In</h4>
                           
                            <div class="divider mt-4">
                            </div>
                            <label class="fw-semibold mb-2 mt-3" for="password">E-mail</label>
                            <input type="email" id="password" placeholder="E-mail ........" class="form-control py-2">
                            <label class="fw-semibold mb-2 mt-3" for="password">Password</label>
                            <input type="password" id="password" placeholder="Password ........"
                                class="form-control py-2">
                            <div class="mt-2 d-flex justify-content-between flex-wrap gap-2">
                                <div>
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a class="primary" href="#">Forgot password?</a>
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="primary-outline">Sign In</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
